<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Size</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
</head>
<body>
<h1>Canvas Size</h1>

<p>In this example, we set the Canvas device size in CSS. We successfully make the
    canvas larger, but we don't change the size of the drawing surface which we set
    in the HTML. To change the drawing surface size, click the button.

<div>
    <button id='sizeButton'>Resize Canvas</button>
</div>

<div id="canvasSpace">
        <canvas id="myCanvas" width="100%" height="100%" />
</div>

</body>
</html>
