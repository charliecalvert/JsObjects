<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>index</title>
    <meta name="description" content="Demo basics of HTML5 Canvas Object"/>
    <meta name="author" content="Charlie Calvert"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="elf-button.css" rel="stylesheet" type="text/css"/>

    <script src="index.js"></script>
</head>


<body>
<div class="page-container">
    <div class="page">
        <div class="elf-header">
            <h1>Canvas Switch </h1>
        </div>
        <div class="elf-content">
            <p>Select a button to destroy the old canvas and create a new one.</p>
        </div>
        <div class="elf-buttons">
            <button id="switch02">Blue</button>
            <button id="switch01">Green</button>
        </div>
        <div class="elf-main">
            <div id="div01" class="container"></div>
        </div>

        <div class="elf-footer">
            <p><em>by Elvenware</em></p>
        </div>

    </div>
</div>
</body>
