<!DOCTYPE html>
<html lang="en" ng-app="AngularUIControl">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="Angular learning tool">
		<meta name="author" content="Charlie Calvert">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script src="angular.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<div>
			<header>
				<h1>Button Control</h1>
			</header>

			<div class="container" ng-controller="TextAreaController">
				<span ng-class="{'text-warning' : warning()}">Remaining Chars: {{remaining()}}</span>
				<div class="row">
					<textarea ng-model="message">{{message}}</textarea>
				</div>
				<div class="row">
					<button ng-click="send()" ng-disabled="disabled()">Send</button>
					<button ng-click="clear()">Clear</button>
				</div>

			</div>

			<footer>
				<p>
					&copy; Copyright by <a href="http://www.elvenware.com/charlie">Charlie Calvert</a>
				</p>
			</footer>
		</div>
	</body>
</html>
