<!DOCTYPE HTML>
<html ng-app="elvenApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Two Modules</title>
        <script src="bower_components/angular/angular.js"></script>
        <script src="Module03.js"></script>
        <script src="Module02.js"></script>
        <script src="Module01.js"></script>
    </head>
    <body>
        <h1>Angular Two Modules v02</h1>
        
        <div ng-controller="BoatController as $ctrl">
        	<p>{{$ctrl.controllerBoat}} </p>
        	<p>{{$ctrl.boat}} </p>
        	<p>{{$ctrl.sailboat}} </p>
        	<p>{{getNine()}} </p>
        </div>
        
    </body>
</html>
